apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgpool
  namespace: postgres-operator
  labels:
    app.kubernetes.io/name: pgpool
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pgpool
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pgpool
    spec:
      containers:
        - name: pgpool
          image: pgpool/pgpool:latest
          imagePullPolicy: "IfNotPresent"
          env:
            - name: PGPOOL_PARAMS_BACKEND_HOSTNAME0
              value: "postgres-primary"
            - name: PGPOOL_PARAMS_BACKEND_PORT0
              value: "5432"
            - name: PGPOOL_PARAMS_BACKEND_WEIGHT0
              value: "1"
            - name: PGPOOL_PARAMS_BACKEND_FLAG0
              value: "ALWAYS_PRIMARY|DISALLOW_TO_FAILOVER"
            - name: PGPOOL_PARAMS_BACKEND_HOSTNAME1
              value: "postgres-replicas"
            - name: PGPOOL_PARAMS_BACKEND_PORT1
              value: "5432"
            - name: PGPOOL_PARAMS_BACKEND_WEIGHT1
              value: "1"
            - name: PGPOOL_PARAMS_BACKEND_FLAG1
              value: "DISALLOW_TO_FAILOVER"
            - name: PGPOOL_PARAMS_FAILOVER_ON_BACKEND_ERROR
              value: "off"
            - name: PGPOOL_PARAMS_ENABLE_POOL_HBA
              value: "on"
            - name: POSTGRES_USERNAME
              valueFrom: { secretKeyRef: { name: postgres-pguser-postgres, key: user } }
            - name: POSTGRES_PASSWORD
              valueFrom: { secretKeyRef: { name: postgres-pguser-postgres, key: password } }
            - name: PGPOOL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: pgpool-secret
                  key: PGPOOL_USER
            - name: PGPOOL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgpool-secret
                  key: PGPOOL_PASSWORD
          volumeMounts:
            - name: pgpool-configmap
              mountPath: /config
      volumes:
        - name: pgpool-configmap
          configMap:
            name: pgpool-configmap